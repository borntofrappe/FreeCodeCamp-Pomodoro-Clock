<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Pomodoro Clock</title>
  <meta name="description" content="Create a pomodoro clock allowing for intervals of working and resting periods. Part of the Front-End Web Development curriculum @freecodecamp.">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <!-- define the svg later used in the DOM -->
  <svg style="display: none;">
    <symbol id="tomato-icon" aria-labelledby="#title" width="100" height="100" viewBox="0 0 26.458 26.458"><path d="M26.458 14.732c0 6.476-5.923 11.726-13.229 11.726C5.923 26.458 0 21.208 0 14.732c0-3.238 1.48-6.17 3.875-8.292 2.394-2.122 5.565-.903 9.218-.903 3.653 0 7.097-1.219 9.49.903 2.395 2.122 3.875 5.054 3.875 8.292z"/><g fill="green"><path d="M13.109 5.83S4.5 6.328 1.863 9.314C-1.308 12.906-.412-2.755 13.11 5.83z"/><path d="M13.109 5.83s8.472-.808 11.245 3.484C26.92 13.288 26.63-2.755 13.109 5.83zM12.816 5.89S3.526.408 1.07 4.404C-1.592 8.737 4.76-7.36 12.816 5.891z"/><path d="M13.165 5.89s9.77-5.473 12.768-1.798C27.641 6.186 21.22-7.36 13.165 5.891z"/><path d="M12.84 2.182s-9.027 3.884 0 6.772c9.029-2.888 0-6.772 0-6.772z"/></g>
      <title id="title">Change the Length of the Timer(s)</title>
    </symbol>
  </svg>



  <!--
  html structure: 
  wrapping div 
    h1 title  
    svg icon toggling the visibility of the controls' panel
    div for controls's panel
    h2 for the timer 
  -->
  <div class="container">

    <h1 class="container__title">
      tomato tomato
    </h1>

    <svg class="container__settings">
      <use href="#tomato-icon"/>
    </svg>

    <div class="container__controls">
      <!-- div for the controls itself contains two div, one for each control (work, break time) -->
      <div class="controls--work">
        <h2>‚åö Work</h2>
        <!-- each div has two buttons which surround and modify the number nested in a span  -->
        <button class="controls--change" data-value="-">-</button>
        <span class="controls--minutes">25</span>
        <button class="controls--change" data-value="+">+</button>
      </div>

      <div class="controls--break">
        <h2>üç™ Break</h2>
        <button class="controls--change" data-value="-">-</button>
        <span class="controls--minutes">5</span>
        <button class="controls--change" data-value="+">+</button>
      </div>

    </div>

    <!-- header for the timer divided in minutes and seconds; both span elements are manageded in JS -->
    <h2 class="container__timer" title="Toggle a Pomodoro Clock">
      <span class="timer--minutes">25</span>
      :
      <span class="timer--seconds">00</span>
    </h2>

  </div>

  <script src="script.js"></script>
</body>
</html>
